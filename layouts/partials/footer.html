<footer id="footer" class="w-full py-12 border-t border-gray-200">
  <div class="container mx-auto px-6">
    <div class="max-w-xl mx-auto text-center">
      {{ with .Site.Params.copyright }}
      <div class="text-sm text-gray-500 mb-4">{{ . | markdownify }}</div>
      {{ end }}

      <div class="text-xs text-gray-400">
        <p>MiriLabs &copy; {{ now.Year }}. All rights reserved.</p>
      </div>

      {{ if ne .Site.Params.hidedesignbyline true }}
      <!-- Design by line removed for cleaner industrial look, or kept if required by license -->
      {{ end }}
    </div>
  </div>
</footer>

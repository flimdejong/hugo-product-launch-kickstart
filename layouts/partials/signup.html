<section id="signup" class="py-24">
    <div class="container mx-auto px-6">
        <div class="max-w-xl mx-auto bg-white border border-gray-200 rounded-2xl p-8 md:p-12 shadow-xl">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900 mb-4">Join the Waitlist</h2>
                <p class="text-gray-600">
                    Get early access to our data platform and contribute to the future of embodied AI.
                </p>
            </div>

            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors bg-white"
                        placeholder="Jane Doe" required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors bg-white"
                        placeholder="jane@example.com" required>
                </div>

                <div>
                    <label for="org" class="block text-sm font-medium text-gray-700 mb-1">Organization
                        (Optional)</label>
                    <input type="text" id="org" name="org"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors bg-white"
                        placeholder="University or Company">
                </div>

                <button type="submit" class="w-full btn-industrial py-4 text-lg justify-center mt-4">
                    Join Waitlist
                </button>
            </form>

            <p class="mt-6 text-center text-xs text-gray-400">
                Limited spots available for the initial cohort.
            </p>
        </div>
    </div>
</section>
